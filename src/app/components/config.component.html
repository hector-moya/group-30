<form class="bx-content">
    <div class="space-y-1">
        <div class="frm-row">
            <div class="flex space-between">
                <label for="columns">Columns</label>
                <tool-tip />
            </div>
            <input [(ngModel)]="config.columns" name="columns" type="range" min="8" max="12" value="10">
        </div>
        <div class="frm-row">
            <div class="flex space-between">
                <label for="rows">Rows</label>
                <tool-tip />
            </div>
            <input [(ngModel)]="config.rows" name="rows" type="range" min="16" max="24" value="20">
        </div>
        <div class="frm-row">
            <div class="flex space-between">
                <label for="rows">Level</label>
                <tool-tip />
            </div>
            <input [(ngModel)]="config.startLevel" name="startLevel" type="range" min="1" max="50" value="1">
        </div>
        <div class="frm-row">
            <div class="flex space-between">
                <label for="extended-game">Game Mode</label>
                <tool-tip />
            </div>
            <div class="grid cols-2 mt-05">
                <label> <input [(ngModel)]="config.extended" type="radio" [value]="false"
                        name="extended-game"> Normal </label>
                <label> <input [(ngModel)]="config.extended" type="radio" [value]="true"
                        name="extended-game"> Extended </label>
            </div>
        </div>
    </div>
    <hr>
    <div class="grid cols-3 mt">
        <div class="frm-row">
            <label for="columns">Columns</label>
            <input [(ngModel)]="config.columns" name="columns" class="sm">
        </div>
        <div class="frm-row">
            <label for="rows">Rows</label>
            <input [(ngModel)]="config.rows" name="rows" class="sm">
        </div>
        <div class="frm-row">
            <label for="startLevel">Level</label>
            <input [(ngModel)]="config.startLevel" name="startLevel" class="sm">
        </div>
    </div>
</form>

<div class="grid cols-2">
    <button class="btn blue" disabled>Play</button>
    <button class="btn red" disabled>AI Demo</button>
</div>
